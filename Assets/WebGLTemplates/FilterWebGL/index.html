<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | {{{ PRODUCT_NAME }}}</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script>
      let unityAudioContext = null;

      // Отслеживаем все созданные AudioContext
      (function interceptAudioContext() {
        const OriginalAudioContext = window.AudioContext || window.webkitAudioContext;
        window.AudioContext = class extends OriginalAudioContext {
          constructor(...args) {
            super(...args);
            if (!unityAudioContext) {
              console.log("Unity AudioContext обнаружен");
              unityAudioContext = this;
              muteUnityAudio(this); // Глушим Unity AudioContext
            }
          }
        };
      })();

      function muteUnityAudio(audioContext) {
        console.log("Глушение Unity AudioContext...");
        // Создаем GainNode с нулевым уровнем громкости
        const gainNode = audioContext.createGain();
        gainNode.gain.value = 0; // Устанавливаем громкость в 0
        gainNode.connect(audioContext.destination);

        // Перенаправляем все существующие подключения через GainNode
        const originalCreateMediaElementSource = audioContext.createMediaElementSource.bind(audioContext);
        audioContext.createMediaElementSource = function (mediaElement) {
          const source = originalCreateMediaElementSource(mediaElement);
          source.connect(gainNode);
          return source;
        };

        console.log("Все звуки Unity заглушены.");
      }

      // Резюмируем AudioContext после взаимодействия
      function resumeAudioContext() {
        if (unityAudioContext && unityAudioContext.state === "suspended") {
          unityAudioContext.resume();
        }
      }

      window.addEventListener("click", resumeAudioContext);
      window.addEventListener("keydown", resumeAudioContext);
    </script>
  </head>
  <body>
    <!-- Резервная кнопка для активации -->
    <button onclick="resumeAudioContext();" style="position: absolute; top: 10px; left: 10px; z-index: 1000;">
      Enable Audio
    </button>

    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width={{{ WIDTH }}} height={{{ HEIGHT }}} tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"> </div>
      <div id="unity-footer">
        <div id="unity-logo-title-footer"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">{{{ PRODUCT_NAME }}}</div>
      </div>
    </div>
    <script>
      var canvas = document.querySelector("#unity-canvas");

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/{{{ LOADER_FILENAME }}}";
      var config = {
        arguments: [],
        dataUrl: buildUrl + "/{{{ DATA_FILENAME }}}",
        frameworkUrl: buildUrl + "/{{{ FRAMEWORK_FILENAME }}}",
        codeUrl: buildUrl + "/{{{ CODE_FILENAME }}}",
        streamingAssetsUrl: "StreamingAssets",
        companyName: {{{ JSON.stringify(COMPANY_NAME) }}},
        productName: {{{ JSON.stringify(PRODUCT_NAME) }}},
        productVersion: {{{ JSON.stringify(PRODUCT_VERSION) }}},
      };

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
        document.querySelector("#unity-container").className = "unity-mobile";
        canvas.className = "unity-mobile";
      } else {
        canvas.style.width = "{{{ WIDTH }}}px";
        canvas.style.height = "{{{ HEIGHT }}}px";
      }

      document.querySelector("#unity-loading-bar").style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          document.querySelector("#unity-progress-bar-full").style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          document.querySelector("#unity-loading-bar").style.display = "none";
          document.querySelector("#unity-fullscreen-button").onclick = () => {
            unityInstance.SetFullscreen(1);
          };
        }).catch((message) => {
          alert(message);
        });
      };

      document.body.appendChild(script);
    </script>
  </body>
</html>
